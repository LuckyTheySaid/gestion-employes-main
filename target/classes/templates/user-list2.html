<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste Des Employes</title>
</head>
<body>


<div layout:fragment="content">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Liste Des Employes</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{'/'}">Acceuil</a></li>
                        <li class="breadcrumb-item active">Liste Des Employes</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Liste Des Employes</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
                            <div class="alert alert-success" role="alert" th:text="${empsupprimer}" th:if="${empsupprimer}"></div>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Num√©ro Badge</th>
                                    <th>CINE</th>
                                    <th>NOM</th>
                                    <th>PRENOM</th>
                                    <th>DATE DE NAISSANCE</th>
                                    <th>DEPARTEMENT</th>
                                    <th>Fonction</th>
                                    <th>DISPONIBILITE</th>
                                    <th width="8%">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr  th:each="employer : ${listemployers }">

                                    <td th:text="${employer.numBadge}"></td>
                                    <td th:text="${employer.CINE}"></td>
                                    <td th:text="${employer.nom}"></td>
                                    <td th:text="${employer.prenom}"></td>
                                    <td th:text="${employer.date_naissance}"></td>
                                    <td th:text="${employer.departement.libelle}"></td>
                                    <td th:text="${employer.fonction.libelle}"></td>
                                    <td th:text="${employer.disponibilite.libelle}"></td>
                                    <td> <ul class="list-inline m-0">
                                        <a th:href="@{/deleteEmployee(employeeId=${employer.id})}"><button  class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button></a>

                                        <a th:href="@{'/edit/' + ${employer.id}}"><button  class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button></a>

                                    </ul></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">
                            <ul class="pagination pagination-sm m-0 float-right">
                                <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </section>
    <!-- Main content -->


</div>


<th:block layout:fragment="script">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        console.log("List User");
        var user = {};

        $(document).ready(function () {

            /** TODO: Function OnClick **/


            /** TODO: Function **/


            /** TODO: OnLoad **/
            user.findAll = function () {

                $.ajax({
                    url: "http://localhost:1111/api/v1/user",
                    type: "GET",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Accept", "application/json");
                        xhr.setRequestHeader("Content-Type", "application/json");
                    },
                    success: function (data) {
                        console.log(data);
                        var event_data = '';
                        $.each(data.user, function (index, value) {
                            /*console.log(value);*/
                            event_data += '<tr>';
                            event_data += '<td>' + value.name + '</td>';
                            event_data += '<td>' + value.id + '</td>';
                            event_data += '</tr>';
                        });
                        $("#list_table_json").append(event_data);

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        var responseText = jQuery.parseJSON(jqXHR.responseText);
                        console.log(responseText);
                        console.log('Error: ' + textStatus + ' - ' + errorThrown);
                    }
                });

            };

            user.findAll();


        });
    </script>
</th:block>

</body>
</html>
